    <script type="text/javascript">
        function replace(source, template, data) {
            return source.replace(template, data);
        }

        function addLowestPriceToTitle() {
            fetch('./api/prices.json')
                .then(response => response.json())
                .then(data => document.title = replace(document.title, '%{price}%', data.lowestPrice))
                .catch(error => console.log(error));
        }

        function fetchSchemas(path) {
            fetch(path)
                .then(response => response.text())
                .then(structuredDataText => {
                    const script = document.createElement('script');
                    script.setAttribute('type', 'application/ld+json');
                    script.textContent = structuredDataText;
                    document.head.appendChild(script);
                })
                .catch(error => console.log(error));
        }

        function addStructuredData() {
            fetchSchemas('./api/structured-data-airline.json');
            fetchSchemas('./api/structured-data-breadcrumb-homepage.json');
        }

        document.addEventListener("DOMContentLoaded", function () {
            addLowestPriceToTitle();
            addStructuredData();
        });
    </script>
